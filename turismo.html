  <body>
  <div class="container">
       <nav class="navbar fixed-top navbar-light bg-light">
       <a class="navbar-brand">Alfredo Jose Welsh Martinez</a>
    </nav>
  </div>
  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-xl-4"  style="background-color:#aaa">
        <h1>Turismo</h1> 
        <p>Descubre mi lugar favorito, y cambialo por el tuyo.</p>
	  <div id="app">
    <p><button class="btn btn-primary" v-on:click="show = !show">Lugar</button><-Presioname</p> 
	 <p v-if="show"><input type="text" v-model="name" placeholder="Vallarta"> </p>
    </div>
  <script src="https://unpkg.com/vue@3"></script>
  
  <div class="row">
      <div class="col-xl-4"  style="background-color:#aaa">
        <h1>Buenos lugares para turistear</h1> 
		<div id="lista">
  <ol>
    <li v-for="lugar in lugares">
  {{lugar.message}}
</li>
  </ol>
</div>
      </div>
    </div>
  

<script>
Vue.createApp({
data() {
  return {
    lugares: [{ message: 'Cancun' }, { message: 'Italia' }, { message: 'Canada' }]
  }
}
  }).mount ('#lista');
</script>

  
  
  <script>
  Vue.createApp({
  data(){ 
  return{
  show: false
  }
  }
  }).mount ('#app');
  </script>
	
  </body>
